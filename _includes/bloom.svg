<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="black" />
  <g>
    <circle cx="100" cy="100" r="10" fill="white" opacity="0">
      <animate attributeName="r" values="10; 50; 30; 10" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0; 1; 0;" dur="2s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" from="0 0" to="20 20" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="100" r="10" fill="white" opacity="0">
      <animate attributeName="r" values="10; 40; 20; 10" dur="2s" repeatCount="indefinite" begin="0.5s" />
      <animate attributeName="opacity" values="0; 1; 0;" dur="2s" repeatCount="indefinite" begin="0.5s" />
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-20 -20" dur="2s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="100" cy="100" r="10" fill="white" opacity="0">
      <animate attributeName="r" values="10; 60; 40; 10" dur="2s" repeatCount="indefinite" begin="1s" />
      <animate attributeName="opacity" values="0; 1; 0;" dur="2s" repeatCount="indefinite" begin="1s" />
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-20 20" dur="2s" repeatCount="indefinite" begin="1s" />
    </circle>
  </g>
</svg>
