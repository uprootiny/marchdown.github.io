<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <circle cx="250" cy="250" r="10" fill="black" />
  <g>
    <circle cx="250" cy="250" r="10" fill="#7d0b00">
      <animate attributeName="r" values="10; 60; 40; 10" dur="10s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#7d0b00; #d40075; #f7630c; #fbdc04; #feffa8; #ffebcd; #d40075; #7d0b00;" dur="10s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 250 250" to="360 250 250" dur="10s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="250" r="60" fill="#d40075" opacity="0.5">
      <animate attributeName="r" values="60; 80; 60" dur="10s" repeatCount="indefinite" begin="0.2s" />
      <animate attributeName="fill" values="#d40075; #f7630c; #fbdc04; #feffa8; #ffebcd; #d40075;" dur="10s" repeatCount="indefinite" begin="0.2s" />
      <animateTransform attributeName="transform" type="rotate" from="0 250 250" to="360 250 250" dur="10s" repeatCount="indefinite" begin="0.2s" />
    </circle>
    <circle cx="250" cy="250" r="110" fill="#f7630c" opacity="0.3">
      <animate attributeName="r" values="110; 130; 110" dur="10s" repeatCount="indefinite" begin="0.4s" />
      <animate attributeName="fill" values="#f7630c; #fbdc04; #feffa8; #ffebcd; #d40075; #f7630c;" dur="10s" repeatCount="indefinite" begin="0.4s" />
      <animateTransform attributeName="transform" type="rotate" from="0 250 250" to="360 250 250" dur="10s" repeatCount="indefinite" begin="0.4s" />
    </circle>
    <circle cx="250" cy="250" r="160" fill="#fbdc04" opacity="0.2">
      <animate attributeName="r" values="160; 180; 160" dur="10s" repeatCount="indefinite" begin="0.6s" />
      <animate attributeName="fill" values="#fbdc04; #feffa8; #ffebcd; #d40075; #f7630c; #fbdc04;" dur="10s" repeatCount="indefinite" begin="0.6s" />
      <animateTransform attributeName="transform" type="rotate" from="0 250 250" to="360 250 250" dur="10s" repeatCount="indefinite" begin="0.6s" />
